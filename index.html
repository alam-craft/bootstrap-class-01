<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Class 01</title>
    <link rel="stylesheet" href="./js/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-4">
            <div class="bg-primary text-light text-center py-3 rounded mt-2">1</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2">
            <div class="bg-secondary text-light text-center py-3 rounded mt-2">2</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="bg-success text-light text-center py-3 rounded mt-2">3</div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-2">
            <div class="bg-dark text-light text-center py-3 rounded mt-2">4</div>
            </div>
         <div class="col-lg-4 col-md-2 col-sm-3">
            <div class="bg-danger text-light text-center py-3 rounded mt-2">5</div>
         </div>
         <div class="col-lg-2 col-md-4 col-sm-4">
            <div class="bg-warning text-light text-center py-3 rounded mt-2">6</div>
         </div>
         <div class="col-lg-4 col-md-2 col-sm-2">
            <div class="bg-info text-light text-center py-3 rounded mt-2">7</div>
         </div>
         <div class="col-lg-2 col-md-4 col-sm-3">
            <div class="bg-dark-subtle text-light text-center py-3 rounded mt-2">8</div>
         </div>
         <div class="col-sm-6">
            <div class="bg-secondary text-center py-4 text-light rounded-pill mt-2">9</div>
         </div>
         <div class="col-sm-6">
            <div class="bg-warning text-center py-4 text-light rounded-pill mt-2">10</div>
         </div>
         <div class="col-md-1 col sm-d-none d-md-block">
            <div></div>
         </div>
         <div class="col-lg-3 col-md-5 col-sm-6">
            <div class="bg-secondary text-center py-4 text-light rounded-pill mt-2">11</div>
         </div>
         <div class="col-lg-4 col-md-1 sm-d-none d-md-block">
            <div></div>
         </div>
         <div class="col-lg-3 col-md-5 col-sm-6">
            <div class="bg-warning text-center py-4 text-light rounded-pill mt-2">12</div>
            </div>
            
            </div>
         </div>
        </div>
    </div>
  </div>    
</body>
</html>
